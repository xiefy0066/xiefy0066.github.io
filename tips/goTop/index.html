<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/xfy-base.css">
    <style>
    .xfy-goTop{
        border:1px solid #eee;
        border-radius: 50%;
        position:fixed;
        bottom:20px;
        right:20px;
        width:44px;
        height:44px;
        background:url(../../img/gotop.png)no-repeat center center;
        box-shadow:0 2px 7px 0 rgba(0,0,0,.12);
    }

        p{height: 200px;
        }
    </style>
    <script src="https://cdn.bootcss.com/zepto/1.1.7/zepto.min.js"></script>
</head>
<body>
    <div>1

        <p> 2</p>
        <p> 3</p>
        <p> 4</p>
        <p> 5</p>
        <p> 6</p>
    </div>
    <div>1

        <p> 7</p>
        <p>8 </p>
        <p> 88</p>
        <p> 98</p>
        <p> 109</p>
    </div>

    <div class="xfy-goTop"></div>


    <script>
        (function($){
            $.extend($.fn,{
                scrollTo:function(options){
                    var defaults = {
                        toT : 0,    //滚动目标位置
                        durTime : 500,  //过渡动画时间
                        delay : 30,     //定时器时间
                        callback:null   //回调函数
                    };
                    var opts = $.extend(defaults,options),
                        timer = null,
                        _this = this,
                        curTop = _this.scrollTop(),//滚动条当前的位置
                        subTop = opts.toT - curTop,    //滚动条目标位置和当前位置的差值
                        index = 0,
                        dur = Math.round(opts.durTime / opts.delay),
                        smoothScroll = function(t){
                            index++;
                            var per = Math.round(subTop/dur);
                            if(index >= dur){
                                _this.scrollTop(t);
                                window.clearInterval(timer);
                                if(opts.callback && typeof opts.callback == 'function'){
                                    opts.callback();
                                }
                                return;
                            }else{
                                _this.scrollTop(curTop + index*per);
                            }
                        };
                    timer = window.setInterval(function(){
                        smoothScroll(opts.toT);
                    }, opts.delay);
                    return _this;
                }
            })
        })(Zepto);




        $(function(){
            $('.xfy-goTop').click(function(){
                $('body,html').scrollTo();
            })
        })
    </script>
</body>
</html>
